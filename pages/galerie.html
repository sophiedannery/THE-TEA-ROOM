<!-- Modal Edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition photo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                      <label for="NamePhotoInput" class="form-label">Titre</label>
                      <input type="text" class="form-control" id="NamePhotoInput"  placeholder="Scones">
                    </div>
                    <div class="form-group mb-3">
                      <label for="ImageInput" class="form-label">Image</label>
                      <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal Suppression -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <p>Titre</p>
                        <img class="w-100 rounded" src="/Media/hayley-maxwell-lmKo7gQO3nk-unsplash.jpg" alt="">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
